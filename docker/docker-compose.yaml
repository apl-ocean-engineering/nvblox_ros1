services:
  nvblox:
    image: nvblox:latest
    container_name: nvblox
    environment:
      - DISPLAY=${DISPLAY}
      - FRANKA_IP=${FRANKA_IP}
      - XAUTHORITY=${XAUTH}
    volumes:
      - ../../../src:/root/nvblox_ws/src
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    devices:
      - /dev/dri:/dev/dri
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    network_mode: host
    privileged: true
    command: tail -f /dev/null
